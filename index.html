<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nubank</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dd5f953532.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <header>
    <div class="logo">
      <a href="https://paulozy.github.io/Nubank-Redesign/" alt=""><img src="./assets/nubank-logo.png" alt=""></a>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#" class="home">Página Inicial</a></li>
        <li><a href="#">Para você <i class="fas fa-angle-down"></i></a></li>
        <li><a href="#">Conta PJ</a></li>
        <li><a href="#">O Nubank</a></li>
        <li><a href="#" class="last-li"><i class="fas fa-angle-down" id="fa-angle-down-faq"></i>FAQ</a></li>
      </ul>
    </div>
    <div class="button">
      <button class="btn btn-login">Login</button>
    </div>
    <button class="btn btn-mobile"><i class="fas fa-bars"></i></button>
  </header>

  <section class="hero">

    <div class="container">
      <div class="call-to-action">
        <h2>A <span>conta digital</span> com mais de<br>20 milhões de <span>clientes</span> em <br>todo Brasil.</h2>
        <p>
          Pode chamar ele de roxinho. 
          Além disso, pode chamar ele de 
          moderno, gratuito e prático também. 
        </p>
        <button class="btn btn-call"><span>Quero ser nubank<i class="fas fa-long-arrow-alt-right"></i></span></button>
      </div>

      <div class="form-content">
        <div class="logo-text">
          <img src="./assets/nubank-logo.png" alt="" class="logo-form">
          <h3>Vem ser um <span>nubanker!</span></h3>
        </div>
        <div class="form">
          <form action="">
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
            <button class="btn btn-cadastrar">Continuar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

<script src="index.js"></script>

</body>
</html>
